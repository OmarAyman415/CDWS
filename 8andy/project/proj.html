<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="proj3.css">
</head>
<body>
	<header>
		<div class="logo">CDWS</div>
		<div class="box">box</div>
	</header>
	<section class="t1">
		<div class="title">نموذج اخطار بالممثل القانوني للمنشاة المعتمد لدي الوزارة و الغرفة</div>
	</section>
	<section class="container">
		<div class="form">
			<form>
				<div class="check">
					<label class="rad-label">
						<input type="radio" class="rad-input" name="rad" value="manager">
						<div class="rad-design"></div>
						<div class="rad-text">رئيس مجلس الادارة او العضو المنتدب في شاركات الاموال بحسب الاحوال</div>
					</label>
					<label class="rad-label">
						<input type="radio" class="rad-input" name="rad" value="partner">
						<div class="rad-design"></div>
						<div class="rad-text">الشريك المتضامن المنوط به الادارة في شركات الاشخاص</div>
					</label>
						
					<label class="rad-label">
						<input type="radio" class="rad-input" name="rad" value="member">
						<div class="rad-design"></div>
						<div class="rad-text">عضو مجلس الادارة من مالكي لاسهم في شركات المساهمة</div>
					</label>
					<label class="rad-label">
						<input type="radio" class="rad-input" name="rad" value="owner">
						<div class="rad-design"></div>
						<div class="rad-text">من اصحاب الحصص بالشركات ذات المسئولية المحدودة</div>
					</label>
					<label class="rad-label">
						<input type="radio" class="rad-input" name="rad" value="single">
						<div class="rad-design"></div>
						<div class="rad-text">مالك المنشأة الفردية</div>
					</label>
				</div>
				<div class="text">
					<div class="fi name">
						<input type="text" dir="auto" id="name" name="name" autocomplete="off">
						<label for="name">الاسم</label>
					</div>
					<div class="fi idnumb">
						<input type="number" id="idnumb" name="idnumb" autocomplete="off">
						<label for="idnumb">الرقم القومي</label>
					</div>
					<div class="fi tele">
						<input type="number" id="tele" name="tele" autocomplete="off">
						<label for="tele">رقم الهاتف</label>
					</div>
					<div class="fi mail">
						<input type="email" id="mail" name="mail" autocomplete="off">
						<label for="mail">البريد الالكتروني</label>
					</div>
				</div>
			</form>
		</div>
	</section>
</body>
</html>
